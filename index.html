<!DOCTYPE html>
<html>

<head>
    <link href="styles/style.css" rel="stylesheet" />
    <title>Pizza App</title>
</head>

<body>
    <div class="pizza-content" id="pizza">
        <div class="pizza-side">
            <div class="pizza-preview"></div>
            <div class="reciept-preview">
                <div class="items">
                    <ul class="itemized"></ul>
                </div>
                <div class="total"></div>
            </div>
        </div>
        <div class="menu-side">
            <div class="menu-tabs">
                <div class="menu-tab starters-tab active" id="starters-tab">Starters</div>
                <div class="menu-tab toppings-tab" id="topping-tab">Toppings</div>
            </div>
            <div class="starters" id="starters">
                <div class="menu-section preset-menu" id="preset-menu"></div>
                <div class="menu-section sizes-menu">
                    <div class="menu-section-header">Crust Size</div>
                    <div class="menu-section-content">
                        <div class="crust-size personal">
                            <div class="size-text">Personal</div>
                        </div>
                        <div class="crust-size small">
                            <div class="size-text">Small</div>
                        </div>
                        <div class="crust-size medium">
                            <div class="size-text">Medium</div>
                        </div>
                        <div class="crust-size large">
                            <div class="size-text">Large</div>
                        </div>
                    </div>
                </div>
                <div class="menu-section cheese-menu">
                    <div class="menu-section-header">Cheese</div>
                    <div class="menu-section-content">
                        <div class="extra-cheese-label">Extra: </div>
                        <div class="half-selection-container cheese-container">
                            <div class="half-or-whole left-half-btn"></div>
                            <div class="half-or-whole whole-btn" id="extra-cheese-whole"></div>
                            <div class="half-or-whole right-half-btn"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="menu-section toppings-menu hidden" id="topping-menu">
                <div class="menu-section-header">Toppings</div>
                <div class="menu-section-content" id="toppings-menu-content">
                </div>
            </div>
        </div>
    </div>
</body>
<footer>
    <script src="scripts/script.js"></script>
</footer>

</html>
